<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h2>PING<span>.</span></h2>

        <h1>We are launching <span>soon!</span></h1>

        <p>Subscribe and get notified</p>
      </div>
      <form id="form">
        <input id="email" aria-label="email" type="text" placeholder="Your email address..." />
        <small></small>
        <button>Notify Me</button>
      </form>

      <img src="./images/illustration-dashboard.png" alt="imagen" />
    </div>

    <footer>
      <ul>
        <li>
          <a href="#">
            <svg>
              <use xlink:href="images/sprite.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="#">
            <svg>
              <use xlink:href="images/sprite.svg#icon-twitter"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="#">
            <svg>
              <use xlink:href="images/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
