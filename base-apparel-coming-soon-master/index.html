<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <!-- LEFT -->
      <!-- LEFT -->
      <div class="left">
        <div class="left__inner__container">
          <img class="left__logo" src="images/logo.svg" alt="logo" />

          <img
            class="bg-mobile"
            src="images/hero-mobile.jpg"
            alt="image mobile"
          />
          <h1 class="left__title">
            <span class="left__title-span">We're</span>
            <br />
            coming
            <br />
            soon
            <!-- <br /> -->
            <!-- <br /> -->
          </h1>

          <p class="left__resumen">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form id="form">
            <input
              id="email"
              class="form__input"
              type="email"
              placeholder="Email address"
            />
            <img class="error-icon" src="images/icon-error.svg" alt="Error" />
            <button class="form__btn">
              <img src="images/icon-arrow.svg" alt="Arrow" />
            </button>

            <small class="form__small">
              Please provide a valid email address
            </small>
            <!--  -->
          </form>
        </div>
      </div>
      <!-- RIGTH -->
      <!-- RIGTH -->
      <div class="right bg-image"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
