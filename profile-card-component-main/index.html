<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__header"></div>
        <img
          class="card__photo"
          src="./images/image-victor.jpg"
          alt="Photo of victor"
        />
        <div class="card__info">
          <h2 class="card__name">
            Victor Crest <span class="card__age">26</span>
          </h2>
          <p class="card__country">London</p>
          <div class="group">
            <div class="group-1">
              <h4>80K</h4>
              <p>Followers</p>
            </div>
            <div class="group-1">
              <h4>803K</h4>
              <p>Likes</p>
            </div>
            <div class="group-1">
              <h4>1.4K</h4>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
