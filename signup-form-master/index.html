<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="left__title">
          Learn to code by<br />
          watching others
        </h1>
        <p class="left__resumen">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right">
        <div class="box box-blue">
          <p class="box-title">
            <strong>Try it free 7 days</strong> then $20/mo.thereafter
          </p>
        </div>
        <!--  -->

        <!-- FORM -->
        <form id="form" class="box">
          <!--  -->

          <!--  -->
          <div class="form-control">
            <input id="firstname" aria-label="firstname" type="text" placeholder="First name" />
            <img src="./images/icon-error.svg" alt="error-icon" />
            <small></small>
          </div>
          <div class="form-control">
            <input id="lastname" aria-label="lastname" type="text" placeholder="last name" />
            <img src="./images/icon-error.svg" alt="error-icon" />
            <small></small>
          </div>
          <div class="form-control">
            <input id="email" aria-label="email" type="email" placeholder="Email Address" />
            <img src="./images/icon-error.svg" alt="error-icon" />
            <small></small>
          </div>
          <div class="form-control">
            <input id="password" aria-label="password" type="password" placeholder="Password" />
            <img src="./images/icon-error.svg" alt="error-icon" />
            <small></small>
          </div>
          <!--  -->

          <!-- BTN -->
          <button class="btn btn-green">Claim your free trial</button>
          <!-- END BTN -->

          <!-- TERMS -->
          <small class="right__small"
            >By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </small>
          <!-- END TERMS -->

          <!--  -->
        </form>
        <!-- END FORM -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
