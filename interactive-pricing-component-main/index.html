<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <section class="section">
        <div
          class="flex flex-column flex-centerJustify u-margin-top-huge u-margin-bottom-mediom"
        >
          <div class="text-box">
            <h2 class="heading-secondary heading-secondary--blueDark">
              Simple, traffic-based pricing
            </h2>
            <p class="u-margin-top-small paragraph paragraph--light">
              Sign-up for our 30-day trial. No credit required.
            </p>
          </div>
        </div>
        <div class="card">
          <div class="flex flex-column flex-alignCenter flex-justifyContent">
            <h3 class="heading-tertiary heading-tertiary--blue">
              100k Pageviews
            </h3>
            <h1 class="heading-primary heading-primary--main">
              $16.00 <span class="heading-primary--sub">/ month</span>
            </h1>
          </div>
          <input type="range" class="slider" />
          <div class="billing flex flex-end flex-alignCenter">
            <h3 class="heading-tertiary heading-tertiary--blue">
              Monthly Billing
            </h3>
            <p>HERE</p>
            <h3 class="heading-tertiary heading-tertiary--blue">
              Yearly Billing
            </h3>
            <p class="discount">25% discount</p>
          </div>
          <div class="info flex flex-column flex-justifyContent u-margin-top-huge">
            <div class="info__content">
              <p class="heading-tertiary heading-tertiary--blue">
                unlimited websites
              </p>
              <p class="heading-tertiary heading-tertiary--blue">
                100% data ownership
              </p>
              <p class="heading-tertiary heading-tertiary--blue">
                Email reports
              </p>
            </div>
            <div class="info__button">
              <button class="btn btn--dark">Start my trial</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
